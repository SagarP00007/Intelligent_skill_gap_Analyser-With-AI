<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp – Skill Gap Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LevelUp – Intelligent Skill Gap Analyzer</h1>
        <p>Find out which skills you need for your dream role!</p>

        <label for="career">Select Career Role:</label>
        <select id="career">
            <option>Data Scientist</option>
            <option>Web Developer</option>
            <option>AI Engineer</option>
        </select>

        <label for="skills">Enter Your Current Skills (comma-separated):</label>
        <input type="text" id="skills" placeholder="e.g., Python, HTML, CSS">

        <button id="analyzeBtn">Analyze Skill Gap</button>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
