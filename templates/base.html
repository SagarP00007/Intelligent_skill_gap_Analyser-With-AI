<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LevelUp â€“ Intelligent Skill Gap Analyzer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='auth_style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='proficiency.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
	<!-- Phosphor Icons for modern iconography -->
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
	<div class="background-blobs">
		<div class="blob blob-1"></div>
		<div class="blob blob-2"></div>
		<div class="blob blob-3"></div>
	</div>

	<main class="app-container">
		<nav class="auth-nav">
			{% if current_user.is_authenticated %}
			<span class="user-welcome">Hi, {{ current_user.username }}!</span>
			<a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
			{% else %}
			<a href="{{ url_for('login') }}" class="nav-link">Login</a>
			<a href="{{ url_for('register') }}" class="nav-link accent">Register</a>
			{% endif %}
		</nav>

		{% block content %}{% endblock %}
	</main>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
	<script src="{{ url_for('static', filename='resume_logic.js') }}"></script>
</body>

</html>
