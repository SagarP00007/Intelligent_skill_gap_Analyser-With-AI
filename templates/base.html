<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LevelUp â€“ Intelligent Skill Gap Analyzer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='auth_style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='proficiency.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='features.css') }}">
	<!-- Phosphor Icons for modern iconography -->
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
	<div id="canvas-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

	<main class="app-container">
		<nav class="auth-nav">
			{% if current_user.is_authenticated %}
			<span class="user-welcome">Hi, {{ current_user.username }}!</span>
			<a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
			{% else %}
			<a href="{{ url_for('login') }}" class="nav-link">Login</a>
			<a href="{{ url_for('register') }}" class="nav-link accent">Register</a>
			{% endif %}
		</nav>

		{% block content %}{% endblock %}
	</main>

	<!-- Three.js from CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<!-- Vanta.js (optional, but let's stick to raw Three.js for control as planned) OR custom script -->
	<script src="{{ url_for('static', filename='background_3d.js') }}"></script>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
	<script src="{{ url_for('static', filename='resume_logic.js') }}"></script>
</body>

</html>
